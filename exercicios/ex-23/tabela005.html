<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 500px;
            border-collapse: collapse;    
        }

        caption {
            font-size: 1.3em;    
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.csexo {
            background-color: rgb(0, 146, 0);
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <caption>Cadastro</caption>
            <colgroup>
                <col class="cnome">
                <col class="csexo" span="2">
                <col class="cidade">
                <col class="cprof">
            </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Vívian Cardoso</td>
            <td>F</td>
            <td>23</td>
            <td>Psicóloga Sênior</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Ygor Raphael</td>
            <td>M</td>
            <td>29</td>
            <td>Gestor de TI</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>37</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>34</td>
            <td>Médica</td>
        </tr>
    </table>
</body>
</html>
