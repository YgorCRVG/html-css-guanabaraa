<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!-- Tamanho padrão é de 300 por 150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
    
        para aprender a programar</p>
    <p>
        O site do 
        
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com"></a>
        </iframe>
            
        também é muito legal, pena que não funciona dentro do iframe</p>
    

</body>
</html>
